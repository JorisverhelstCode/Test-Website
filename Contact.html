<!DOCTYPE html>
<html>
 
<head>
    <link rel="stylesheet" href="ContactStyle.css">
</head>
 
<body>
    <nav>
        <a href="MainPage.html">Home</a> |
        <a href="Contact.html">Contact</a> |
        <a href="Table.html">Table</a> |
    </nav>
    <div id="Content">
        <div>
            <br>
            Vul het registratie formulier in. Velden met een * zijn verplicht.
        </div>
        
        <form title="Accountgegevens">
            <p><strong>Accountgegevens</strong></p>
            <label for="fname">First name*</label>
            <input type="text" id="fname" name="fname" class="field"><br>
            <label for="lname">Last name*</label>
            <input type="text" id="lname" name="lname" class="field"><br>
            <label for="email">Email adres*</label>
            <input type="email" id="email" name="email" class="field"><br>
            <label for="pswd">Paswoord*</label>
            <input type="password" id="pswd" name="pswd" class="field"><br>
            <label for="pswd-conf">Bevestig paswoord*</label>
            <input type="password" id="pswd-conf" name="pswd-conf" class="field"><br>
        </form>
        <form title="Adresgegevens">
            <p><strong>Adresgegevens</strong></p>
            <label for="1st-adress">Adres 1*</label>
            <input type="text" id="1st-adress" name="1st-adress" class="field"><br>
            <label for="2nd-adress">Adres 2</label>
            <input type="text" id="2nd-adress" name="2nd-adress" class="field"><br>
            <label for="Stad">Stad*</label>
            <input type="text" id="Stad" name="Stad" class="field"><br>
            <label for="pst">Postcode*</label>
            <input type="text" id="pst" name="pst" class="field"><br>
        </form>
        <form title="Persoonlijke-gegevens">
            <p><strong>Persoonlijke gegevens</strong></p>
            <label for="brthday">Geboortedatum</label>
            <input type="date" id="brthday" name="brthday" class="field"><br>
            <label for="tevredenheid">Hoe tevreden ben je?</label>
            <input type="range" id="tevredenheid" name="tevredenheid" class="field"><br>
            <label for="Man">Man</label>
            <input type="radio" id="Man" name="Man" class="field"><br>
            <label for="Vrouw">Vrouw</label>
            <input type="radio" id="Vrouw" name="Vrouw" class="field" ><br>
            <label for="module">Kies een module</label>
            <select id="module" name="module" class="field">
                <option value="1">Multimedia</option>
                <option value="2">Databanken</option>
                <option value="3">Programeren 3</option>
                <option value="4">Programeren 4</option>
            </select><br>
        </form>
        <form title="Verzenden">
            <input type="button" id="Verzenden" name="Verzenden" value="Verzenden" class="field"><br>
        </form>
    </div>
</body>
<script>
    function initMap() {
        var rd = { lat: 51.0371, lng: 3.7353 };
        var map = new google.maps.Map(document.getElementById('map'), { zoom: 12, center: rd });
        var marker = new google.maps.Marker({ position: rd, map: map });
    }
</script>
 
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap">
    </script>
 
</html>
